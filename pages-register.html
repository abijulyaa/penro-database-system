<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register - Setup New Account</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
 
  <!-- Template Main CSS File -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="" class="logo d-flex align-items-center w-auto">
                  <img src="img/logo.png" alt="">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-3 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create your Database system account.</h5>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="input-group col-12">
                      
                      <input type="email" placeholder="example@gmail.com" class="form-control" aria-describedby="basic-addon2" id="yourEmail" required>
                      
                      <div class="invalid-feedback">Please enter a valid email adddress!</div>
                    </div>

                    <br></br>

                    <div class="col-12">
                      <input type="text" placeholder="Enter First Name" name="name" class="form-control" id="firstName" required>
                      <div class="invalid-feedback">Please enter your first name!</div>
                    </div>
                    <br></br>

                    <div class="col-12">
                    
                    <div class="input">
                      <input type="text" placeholder="Enter Last Name" name="name" class="form-control" id="lastName" required>
                      <div class="invalid-feedback">Please enter your last name!</div>
                    </div>
                    </div>
                    <br></br>
                    
                    <div class="col-12">
                      <label>Select your office</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>PENRO Sarangani</option>
                          <option value="1">CENRO Glan</option>
                          <option value="2">CENRO Kiamba</option>
                        </select>
                         <br></br>
                    </div>


                    <div class="col-12">
                      <div class="input-group has-validation">

                        <input type="text" placeholder="Username" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please choose a username!</div>
                      </div>
                    </div>

                    <br></br>
                    

                      <div class="col-12 input">
                        <input type="password" placeholder="Password" name="password" class="form-control" id="yourPassword" required>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>

                      <br></br>
                      <div class=" col-12 input">
                        <input type="password" placeholder="Confirm Password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please confirm your password!</div>
                      </div>

                    <br></br>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                    </div>

                    <br></br>
                    

                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="pages-login.html">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
