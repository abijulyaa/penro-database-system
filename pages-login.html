<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login Page</title>

  <!-- Favicons -->
  <link href="img/logo.png" rel="icon">

  <!-- Template Main CSS File -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section  min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <div class="logo d-flex align-items-center w-auto">
                  <img src="img/logo.png" alt="denr logo">
                </div>
              </div><!-- End Logo -->
              
              <!-- Login Start -->
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">PENRO/CENRO Database</h5>
                  </div>
                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                        <input type="text" name="username" class="form-control" id="yourUsername" placeholder="Username" required>
                        <div class="invalid-feedback">Please enter your username or email.</div>
                    
                    </div>

                    <br></br>

                    <div class="col-12">
                      <input type="password" name="password" class="form-control" id="yourPassword" placeholder="Password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <label class="select">Select what office database you want to access:</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>PENRO Sarangani</option>
                          <option value="1">CENRO Glan</option>
                          <option value="2">CENRO Kiamba</option>
                        </select>
                    </div>

 
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>

                    <br></br>

                    <div class="col-12">
                      <p class="small mb-0"><a href="pages-register.html">Create an account</a></p>
                      <p class="small mb-0"><a href="pages-reset-password.html">Reset Password</a></p>
                    </div>

                  </form>

                </div>
              </div>
              <!-- Login End-->

          
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
